<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 29th Birthday, Brenda!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            z-index: -1;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .cake {
            font-size: 120px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease;
        }
        .cake:hover {
            transform: scale(1.1);
        }
        .float-emoji {
            font-size: 50px;
            position: absolute;
            opacity: 0;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .cake {
                font-size: 100px;
            }
            .message {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }
            .cake {
                font-size: 80px;
            }
            .message {
                font-size: 1em;
            }
            .float-emoji {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Happy 29th Birthday, Brenda!</h1>
        <div class="cake" id="cake">ðŸŽ‚</div>
        <p class="message" id="message">Tap the cake for a surprise!</p>
    </div>

    <script>
        const cake = document.getElementById('cake');
        const message = document.getElementById('message');
        const container = document.querySelector('.container');
        let clickCount = 0;
        const emojis = ['ðŸŽˆ', 'ðŸ£', 'ðŸŽ‰', 'ðŸ¥‚'];
        let emojiIndex = 0;

        function createFloatingEmoji() {
            const floatEmoji = document.createElement('div');
            floatEmoji.className = 'float-emoji';
            floatEmoji.innerText = emojis[emojiIndex];
            emojiIndex = (emojiIndex + 1) % emojis.length;  // Loop through emojis
            floatEmoji.style.left = Math.random() * window.innerWidth + 'px';
            floatEmoji.style.top = window.innerHeight + 'px';
            container.appendChild(floatEmoji);

            gsap.to(floatEmoji, {
                y: -window.innerHeight - 100,
                x: "random(-50, 50)",
                opacity: 1,
                duration: 4 + Math.random() * 3,
                ease: "power1.out",
                onComplete: () => floatEmoji.remove()
            });
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);

            gsap.to(sparkle, {
                x: 'random(-50, 50)',
                y: 'random(-50, 50)',
                opacity: 0,
                duration: 1,
                ease: "power1.out",
                onComplete: () => sparkle.remove()
            });
        }

        function animateMessage() {
            gsap.to(message, {
                scale: 1.1,
                backgroundColor: 'rgba(255, 215, 0, 0.4)',  // Golden color
                duration: 0.2,
                ease: "power1.out",
                onComplete: () => {
                    gsap.to(message, {
                        scale: 1,
                        backgroundColor: 'rgba(255, 255, 255, 0.2)',
                        duration: 0.3,
                        ease: "power1.inOut"
                    });
                }
            });
        }

        function surprise(event) {
            clickCount++;
            createFloatingEmoji();

            // Create multiple sparkles
            for (let i = 0; i < 10; i++) {
                createSparkle(event.clientX, event.clientY);
            }

            if (clickCount === 1) {
                message.innerHTML = "Wow! You're 29 and still as amazing as ever!<br>Keep tapping! More surprises await!";
            } else if (clickCount === 2) {
                message.innerText = "Keep tapping! You almost got there!!";
            } else if (clickCount === 5) {
                message.innerHTML = "You're not just a year older, you're a year more awesome!<br>Here's to many more fantastic years ahead!";
                setInterval(createFloatingEmoji, 500);
            }

            // Animate the message
            animateMessage();

            // Bounce animation for the cake
            gsap.to(cake, {
                y: -30,
                duration: 0.2,
                ease: "power1.out",
                onComplete: () => {
                    gsap.to(cake, {
                        y: 0,
                        duration: 0.4,
                        ease: "bounce.out"
                    });
                }
            });
        }

        cake.addEventListener('click', surprise);
        cake.addEventListener('touchstart', surprise);

        // Initial animation
        gsap.from("h1", {opacity: 0, y: -50, duration: 1, ease: "back.out"});
        gsap.from(cake, {opacity: 0, scale: 0, duration: 1, delay: 0.5, ease: "elastic.out"});
        gsap.from(message, {opacity: 0, y: 50, duration: 1, delay: 1, ease: "power2.out"});

        // Floating animation for the cake
        gsap.to(cake, {
            y: "+=10",
            repeat: -1,
            yoyo: true,
            duration: 1.5,
            ease: "sine.inOut"
        });

        // Prevent zooming on double tap (for iOS)
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
